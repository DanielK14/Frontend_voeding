<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
    <title>Meals</title>
    <script type="module" src="/recipes.js"></script>
    <script type="module" src="/meals.js"></script>
</head>
<body>
    <div>
        <div class="container">
            <h1>Add a meal</h1>
            <div class="mealFormContainer">
                <div class="labelContainer">
                    <p>Name your meal</p> 
                    <input id="nameMeal"  class="textfield" placeholder="Give a name to the whole meal"> 
                </div>
                <div class="labelContainer">
                    <p>Description or note</p>
                    <input id="DescriptionMeal"  class="textfield" placeholder="Describe the dish or leave a note(optional)">
            </div>
            </div>
            <div class="mealFormContainer">
                <div class="labelContainer">
                    <p>Select the type of meal</p>
                    <label class="mealtype"></label>
                    <vaadin-combo-box id="mealtype-combo" placeholder="Choose a meal type" item-value-path="mealtype" item-label-path="mealtype"></vaadin-combo-box>
                </label>

                </div>
                
                <div class="labelContainer">
                    <p>Eaten</p>
                    <input id="time" type="datetime-local"> 
                </div>
            </div>
            <div class="dishContainer">
                <br>
               <label class="labelContainer">
                    <h3>Dish</h3>
                    <button id="addButton" type="submit">Add another dish</button>
               </label>
               <br>
                <div id="formContainer">
                    <div class="labelContainer">
                            <p>Dish name</p> 
                            <input id="Name"  class="textfield clearable" placeholder="Give the dish a name"> 
                        
                    </div>
                    <div class="labelContainer">
                            <p>Description</p>
                            <input id="Description"  class="textfield clearable" placeholder="Describe the dish(optional)">
                    </div>
        
                    <div class="labelContainer">
                        product 1
                        <label class="product"></label>
                            <vaadin-combo-box id="product-combo1" placeholder="Choose a product" item-value-path="product" item-label-path="product"></vaadin-combo-box>
                            <input id="weight1" type="number" class="weight inputField clearable" name="Weight" placeholder="0 gr">
                        </label>
                        
                        <div class="viewButton" id="product1field">
                            >
                        </div>
                    </div>
                    
                    
                    <div class="labelContainer">
                        product 2
                        <label class="product"></label>
                            <vaadin-combo-box id="product-combo2" placeholder="Choose a product" item-value-path="product" item-label-path="product"></vaadin-combo-box>
                            <input id="weight2" type="number"  class="weight inputField clearable" name="Weight" placeholder="0 gr">
                        </label>
                        
                        <div class="viewButton" id="product2field">
                            >
                        </div>
                    </div>
        
                    <div class="labelContainer">
                        product 3
                        <label class="product"></label>
                            <vaadin-combo-box id="product-combo3" placeholder="Choose a product" item-value-path="product" item-label-path="product"></vaadin-combo-box>
                            <input id="weight3" type="number"  class="weight inputField clearable" name="Weight" placeholder="0 gr">
                        </label>
                        
                        <div class="viewButton" id="product3field">
                            >
                        </div>
                    </div>
        
                    <div class="labelContainer">
                        product 4
                        <label class="product"></label>
                            <vaadin-combo-box id="product-combo4" placeholder="Choose a product" item-value-path="product" item-label-path="product"></vaadin-combo-box>
                            <input id="weight4" type="number"  class="weight inputField clearable" name="Weight" placeholder="0 gr">
                        </label>
                        
                        <div class="viewButton" id="product4field">
                            >
                        </div>
                    </div>
        
                    <div class="labelContainer">
                        product 5
                        <label class="product"></label>
                            <vaadin-combo-box id="product-combo5" placeholder="Choose a product" item-value-path="product" item-label-path="product"></vaadin-combo-box>
                            <input id="weight5" type="number"  class="weight inputField clearable" name="Weight" placeholder="0 gr">
                        </label>
                        
                        <div class="viewButton" id="product5field">
                            >
                        </div>
                    </div>
                    
                    <div class="labelContainer">
                        <button id="submit" type="submit">Save and calculate</button>
                    <div>
                    </div>
                </div>
        
        
                <div id="nutrients">
                    <p>
                        The nutrients of your dish will be displayed here.  <br>
                        <br>
                        Press the '>' button to view individual products. 
                    </p>
                </div>
            </div>
        </div>
        
    </div>

    <button id="saveMeal" type="submit">Save meal</button>
</body>
</html>
