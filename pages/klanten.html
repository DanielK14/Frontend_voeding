<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KlantenPage</title>

     <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Connection with the css file-->
    <link href="../klanten.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    
    <!--Here the user can login via a form-->
    <div >
    <form>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Gebruikersnaam" name="username">
          </div>
          <div class="col">
            <input type="password" class="form-control" placeholder="Wachtwoord" name="pswd">
          </div>
        </div>
      </form> 
    </div> 



    <!--This button opens the Creation div where the user can see the form to create an account-->
    <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#createDiv">Registreren</button>
    
    <br>

    <!-- Here the user can can create his account with every detail via a form. 
    That sends the information into a body to the database.-->
    <div id="createDiv" class="collapse container col-md-4 mb-3 border text-white bg-success">
        <form action="/action_page.php" class="was-validated">

            <!--The user fills in his name-->
            <br>
            <div class="col-md-8 offset-md-2">
            <label for="username" class="form-label" >Naam:</label>
                <input class="form-control is-valid" type="text" id="username" name="Name" placeholder="Gebruikersnaam" required="true" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <!--The user fills in his password-->
            <div class="col-md-8 offset-md-2">
            <label class="form-label">Wachtwoord:</label>
                <input class="form-control" type="password" id="password" name="Password" placeholder="Wachtwoord" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <!--The user fills in his sex-->
            <div class="col-md-8 offset-md-2">
            <label class="form-label">Geslacht:</label>
                <select class="form-select" name="sex" id="sexUser" required>
                    <option value="True">Man</option>
                    <option value="False">Vrouw</option>
                </select>
            </div>

            <!--The user fills in his age-->
            <div class="col-md-8 offset-md-2">
            <label class="form-label">Leeftijd:</label>
                <input class="form-control" type="date" id="ageUser" name="birthdaytime" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            
            <!--The user fills in his weight-->
            <div class="col-md-8 offset-md-2">
            <label class="form-label">Gewicht:</label>
                <input type="number" class="form-control" id="weightUser" name="Weight" placeholder="85" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            
            <!--The user fills in his Length-->
            <div class="col-md-8 offset-md-2">
            <label class="form-label">Lengte:</label>
                <input type="number" class="form-control" id="lenghtUser" name="Length" placeholder="178" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <!--The user fills in his fitness goal-->
            <div class="col-md-8 offset-md-2">
            <label class="form-label">Fitness doel:</label>
                <input type="number" class="form-control" id="fitnessGoal" name="fitnessGoal" placeholder="300" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            
            <!--The user fills in his diet goal-->
            <div class="col-md-8 offset-md-2">
            <label class="form-label">Dieët doel:</label>
                <input type="number" class="form-control" id="dietGoal" name="dietGoal" placeholder="1800" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <br>

            <!--This button sends the information that the user filled in the form to the javaScript where it fetches the database
            and creates a new collumn with the new body-->
            <div class="col-md-12 text-center"> 
            <input class="btn btn-light" id= "createAccount" type="button" value="Sla op"/>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
            </div> 
            <br>

        </form>
    </div>
    
    <br>

    <div class="btn-group">
        <button type="button" id="user1" class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#clientDetails">Johan</button>
        <button type="button" id="user2" class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#clientDetails">Karel</button>
        <button type="button" id="user3" class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#clientDetails" FetchCLient(148)>Sarah</button>
        <button type="button" id="user4" class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#clientDetails">Roos</button>
    </div>   

    <br>

     <!--This button opens the client div where the user can see his own variables-->
    <div id="clientDetails">
    <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#updateStart" id="searchUser">bekijk hier jouw gegevens</button>
    </div> 

    <!--This button opens the Update div where the user can see the form to update his account-->
    <div id="updateStart" class= "collapse">
    <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#updateDiv">Verander hier je gegevens</button>
    
    <br>

    <!-- Here the user can can update his account via a form.
    The data is being sent toward the Java backend, there it updates the same user
    with the new data.-->
    <div id="updateDiv" class="collapse">
    <form>
        <label>ID:</label>
            <input id="id" name="identification" placeholder="Voer hier uw passcode">
        <br>

        <label>Naam:</label>
            <input id="usernameUpdate" name="Name" placeholder="Voer hier uw naam in">
        <br>

        <label>Wachtwoord:</label>
            <input id="passwordUpdate" name="Password" placeholder="Voer hier uw wachtwoord in">
        <br>

        <label>Geslacht:</label>
            <select name="Geslacht" id="sexUserUpdate">
                <option value="True">Man</option>
                <option value="False">Vrouw</option>
            </select>
        <br>

        <label>Leeftijd:</label>
            <input type="date" id="ageUserUpdate" name="birthdaytime">
        <br>

        <label>Gewicht:</label>
            <input id="weightUserUpdate" name="Weight" placeholder="Voer hier uw gewicht in">
        <br>
        
        <label>Lengte:</label>
            <input id="lenghtUserUpdate" name="Length" placeholder="Voer hier uw lengte in">
        <br>

        <label>Fitness doel:</label>
            <input id="fitnessGoalUpdate" name="fitnessGoal" placeholder="Voer hier uw fitness doel in">
        <br>

        <label>Dieët doel:</label>
            <input id="dietGoalUpdate" name="dietGoal" placeholder="Voer hier uw dieët doel in">
        <br>

        <input class="btn btn-outline-success" id= "updateAccount" type="button" value="Sla op"/>
    </form>
    </div>
    </div>

    <br>

    
    <!--This button opens the Showclients div where the admin can view all the users within the system-->
    <button class="btn btn-success" data-bs-toggle="collapse" type="button" id="getClients" data-bs-target="#showClients">Laat alle klanten zien</button>
    
    <button class="btn btn-success" type="button" id="refreshClients">Refresh</button>
    <br>

    <!-- Here the user can see all the clients that have been created inside the database.
    The data will be fetched from the SQL database via the Java backend.-->
    <div class="collapse container mt-3" id="showClients" >
        <table class ="table table-striped table-bordered table-hover table-success table-responsive" id=clientList></table>
    </div>

    

</body>

<!--Connection with the JavaScript file-->
<script src="../klanten.js"></script>
</html>
